<form class="form-horizontal col-md-6 col-centered" name="newProductForm" ng-submit="newProductForm.$valid && save()">

	<div class="form-group" ng-class="{ 'has-error': newProductForm.barcode.$error.required }">
	  <label class="col-md-4 control-label" for="barcode">Código de barras</label>
	  <div class="col-md-4">
	  	<input
	  		id="barcode"
	  		name="barcode"
	  		placeholder="Código de barras"
	  		class="form-control"
	  		ng-model="product.barcode"
	  		ng-keypress="tabOnEnter($event)"
	  		required>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="name">Nome</label>
	  <div class="col-md-4">
	  	<input
	  		name="name"
	  		placeholder="Nome"
	  		class="form-control"
	  		ng-model="product.name">
	  </div>
	</div>

	<div class="form-group" ng-class="{ 'has-error': newProductForm.price.$error.required }">
	  <label class="col-md-4 control-label" for="price">Preço</label>
	  <div class="col-md-4">
	  	<input
	  		name="price"
	  		placeholder="Preço"
	  		class="form-control"
	  		type="number"
	  		step="any"
	  		min="0"
	  		ng-model="product.price"
	  		required>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="quantity_on_hand">Quantidade no Estoque</label>
	  <div class="col-md-4">
	  	<input
	  		name="quantity_on_hand"
	  		placeholder="Quantidade no Estoque"
	  		class="form-control"
				type="number"
	  		step="any"
	  		min="0"
	  		ng-model="product.quantity_on_hand">
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="image">Upload de Imagem</label>
	  <div class="col-md-4">
	  	<input type="file" name="image" ng-model="product.image" />
	  </div>
	</div>

	<br/> <br/> <br/>
	<div class="text-center">
		<button
			type="submit"
			ng-disabled="!newProductForm.$valid || newProductForm.$pristine"
			class="btn btn-success btn-lg col-centered">
			Cadastrar
		</button>
	</div>
</form>
